<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>
        #map {position: absolute; top:0; bottom:0; left:0; right:0 }
    </style>

</head>
<body>
<div id = "map"></div>
<script>
    var map = L.map('map').setView([0,0],1);
    L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=04U1c1BaLq4LXDf4IMlV', {
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',})
        .addTo(map);
    /*var greenIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',

        iconSize:     [38, 95], // size of the icon
        shadowSize:   [50, 64], // size of the shadow
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        shadowAnchor: [4, 62],  // the same for the shadow
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });*/

    var LeafletIcon = L.Icon.extend({options:{
        shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76]

        }});

    var greenIcon = new LeafletIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png'}),
        redIcon = new LeafletIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png'}),
        orangeIcon = new LeafletIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-orange.png'});

    var marker1 = L.marker([51.5,-0.08],{icon: greenIcon}).addTo(map);
    var marker2= L.marker([51.5,-0.09],{icon: redIcon}).addTo(map);
    var marker3 = L.marker([51.5,-0.10],{icon: orangeIcon}).addTo(map);
    var circle = L.circle([51.508, -0.11],{color: 'red', fillColor: '#f03', fillOpacity: 0.5, radius: 500}).addTo(map);
    var polygon = L.polygon([[51.509,-0.08],[51.503,-0.06],[51.51,-0.047]]).addTo(map);

    marker3.bindPopup("<b>Hey !<b><br>I am here!").openPopup();
    marker2.bindPopup("<b>Hey !<b><br>I am red!").openPopup();
    circle.bindPopup("I am a circle");
    polygon.bindPopup("triangle here!!!");
</script>
</body>
</html>
